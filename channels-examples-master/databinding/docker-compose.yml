version: "2"

services:
  redis:
    image: redis:latest
  web:
    build: .
    image: databinding_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - migrate
      - redis
  migrate:
    build: .
    image: databinding_web
    command: python manage.py migrate
    volumes:
      - .:/code
    links:
      - redis
